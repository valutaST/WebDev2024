    <body>
    <h1>“The Castaways or Vote for the Caliban”</h1>
    <p>A Pacific Ocean —<br>
       A blue demi-globe.<br>
       Islands like punctuation marks.<br>
       A cruising airliner;<br>
       Passengers unwrapping pats of butter.<br>
       A hurricane arises,<br>
       Tosses the plane into the sea.<br>
       Five of them, flung onto an island beach,<br>
       Survived.</p>
